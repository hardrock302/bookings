        <div class="container">
            <div class="row">
              <h4>Make Reservation</h4>
              <form method="POST" action="" class="needs-validation" novalidate>
                <div class="form-group mt-5">
                  <label for="first_name">First Name:</label>
                  <input type="text" required name="first_name" id="first_name"  class="form-control" autocomplete="off"/>
                </div>
                <div class="form-group mt-5">
                  <label for="last_name">Last Name:</label>
                  <input type="text" required name="last_name" id="last_name" class="form-control" required autocomplete="off"/>
                </div>
                <div class="form-group mt-5">
                  <label for="email">Email:</label>
                  <input type="text" required name="email" id="email" class="form-control" required autocomplete="off"/>
                </div>
                <div class="form-group mt-5">
                  <label for="phone">Phone:</label>
                  <input type="text" required name="phone" id="phone" class="form-control" required autocomplete="off"/>
                </div>
                <hr>
                <input type="submit" class="btn btn-primary">
              </form>
